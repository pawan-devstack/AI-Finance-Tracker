<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Expense</title>
  </head>
  <body>
    <h2>Edit Expense</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Title:</label>
      <input
        type="text"
        name="title"
        value="{{ expense.title }}"
        required
      /><br /><br />

      <label>Amount:</label>
      <input
        type="number"
        step="0.01"
        name="amount"
        value="{{ expense.amount }}"
        required
      /><br /><br />

      <label>Category:</label>
      <input
        type="text"
        name="category"
        value="{{ expense.category }}"
        required
      /><br /><br />

      <button type="submit">Save Changes</button>
    </form>

    <br />
    <a href="{% url 'expense_list' %}">Back to List</a>
  </body>
</html>
