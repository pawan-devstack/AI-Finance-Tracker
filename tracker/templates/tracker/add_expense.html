{% extends 'tracker/base.html' %} {% block title %}Add Expense{% endblock %} 
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-2xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    ğŸ’¸ Add New Expense
  </h2>

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="title" class="block text-gray-700 font-semibold mb-1"
        >Title</label
      >
      <input
        type="text"
        name="title"
        id="title"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <label for="amount" class="block text-gray-700 font-semibold mb-1"
        >Amount (â‚¹)</label
      >
      <input
        type="number"
        name="amount"
        id="amount"
        step="0.01"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <label for="category" class="block text-gray-700 font-semibold mb-1"
        >Category</label
      >
      <select
        name="category"
        id="category"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="Food">ğŸ” Food</option>
        <option value="Transport">ğŸš— Transport</option>
        <option value="Shopping">ğŸ›ï¸ Shopping</option>
        <option value="Bills">ğŸ“„ Bills</option>
        <option value="Other">ğŸ“¦ Other</option>
      </select>
    </div>

    <div>
      <label for="date" class="block text-gray-700 font-semibold mb-1"
        >Date</label
      >
      <input
        type="date"
        name="date"
        id="date"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div>
      <label for="description" class="block text-gray-700 font-semibold mb-1">Description</label>
      <textarea
        name="description"
        id="description"
        rows="4"
        class="w-full border-2 border-amber-300 rounded-3xl p-3 focus:outline-none focus:ring-2 focus:ring-gray-800"
        placeholder="Enter a short note about this expense..."></textarea>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition"
      >
        â• Add Expense
      </button>
    </div>
  </form>
</div>
{% endblock %}
