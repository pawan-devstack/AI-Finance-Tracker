{% extends 'tracker/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">✏️ Edit Profile</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="space-y-4">
      <input type="text" name="first_name" value="{{ user.first_name }}" placeholder="First Name"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
      <input type="text" name="last_name" value="{{ user.last_name }}" placeholder="Last Name"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
      <input type="email" name="email" value="{{ user.email }}" placeholder="Email"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
