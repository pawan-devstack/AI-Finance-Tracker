{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}" />
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white px-4 py-3 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-lg font-semibold">
                ðŸ’° AI Personal Finance Tracker
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="bg-red-500 px-3 py-1 rounded">
                    Logout
                </a>
            {% else %}
                <div class="space-x-2">
                    <a href="{% url 'login' %}" class="bg-green-500 px-3 py-1 rounded">
                        Login
                    </a>
                    <a href="{% url 'signup' %}" class="bg-yellow-400 text-black px-3 py-1 rounded">
                        Sign Up
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="fixed top-4 right-4 space-y-2">
        {% for message in messages %}
        <div class="bg-green-500 text-white px-4 py-2 rounded shadow">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
